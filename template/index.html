<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIABOT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#212121] text-white h-screen flex flex-col">
	<header class="fixed left-0 top-0 h-full w-48 p-4 flex flex-col items-start">
		<div class="flex items-center gap-3">
			<img src="{{ url_for('static', filename='furiaLogo.png') }}" alt="Logo FURIA"
			   class="w-8 h-8 hover:scale-110 transition-transform">
			<h1 class="text-2xl font-bold text-white">FURIABOT</h1>
		</div>
		<div class="mt-8">
		  <!-- Itens adicionais podem ser colocados aqui -->
		</div>
	</header>

	<main class="flex flex-col h-[calc(100vh-3.5rem)] justify-center">
		<div class="flex flex-col flex-1 justify-center">
			<div id="chat" class="w-full max-w-[66%] mx-auto overflow-y-auto p-4 space-y-4"></div>

			<div id="input-area" class="flex flex-col items-center p-4 gap-4">
			<!-- Logo + Mensagem de Boas-Vindas -->

				<div id="welcome-section" class="flex items-center justify-center gap-4 opacity-90">
					<img src="{{ url_for('static', filename='furiaLogo.png') }}" alt="Logo FURIA" class="w-16 h-16"/>
					<div class="text-left">
						<h2 class="text-3xl font-bold">E aí, galera! Aqui é o FURIABOT</h2>
						<h3 id="welcome-message" class="text-gray-400 max-w-md mt-2">
							<span class="inline-block w-2 h-6 bg-current align-middle animate-blink"></span>
						  </h3>
					</div>
				</div>
			<!-- Formulário de input -->
				<form id="chat-form" class="w-full max-w-[65%] mx-auto flex flex-col gap-2 px-4">
					<input
					id="message-input"
					type="text"
					placeholder="Type your message here..."
					class="w-full p-4 rounded-2xl border border-stone-500 bg-neutral-600/40 text-white outline-none"
					/>
				</form>
		</div>
	</main>


	<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
