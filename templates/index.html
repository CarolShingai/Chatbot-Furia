<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIABOT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#212121] text-white h-screen flex flex-col">
	<header class="p-4">
		<h1 class="text-xl font-bold">FURIABOT</h1>
	</header>

	<!-- Container principal -->
	<div class="flex flex-col flex-1 justify-center">
		<!-- Área de mensagens (inicialmente vazia) -->
		<div id="chat" class="w-full overflow-y-auto p-4 space-y-4"></div>

		<!-- Área do input com mensagem de boas-vindas -->
		<div id="input-area" class="flex flex-col items-center p-4 gap-4">
		<!-- Logo + Mensagem de Boas-Vindas -->
		<div id="welcome-section" class="flex flex-col items-center gap-2 text-center opacity-90">
			<div class="text-6xl mb-2">
			<img src="/assets/furiaLogo.png" alt="Logo FURIA" class="w-20 h-20"/>
			</div>
			<h2 class="text-2xl font-bold">Hi, I'm FuríaBot</h2>
			<p class="text-gray-400 max-w-md">
			How can I help you today?
			</p>
		</div>

		<!-- Formulário de input -->
		<form id="chat-form" class="w-full max-w-[70%] mx-auto flex flex-col gap-2 px-4">
			<input
			id="message-input"
			type="text"
			placeholder="Type your message here..."
			class="w-full p-4 rounded-2xl border border-stone-500 bg-neutral-600/40 text-white outline-none"
			/>
		</form>
	</div>

	<script src="main.js"></script>
</body>
</html>
